server:
  port: 8080
  servlet:
    session:
      timeout: PT1H # 1 hour

rsa:
  private_key: my-private-key
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/AssessmentSystem?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
  redis:
    port: 6379
    host: localhost
    password: 123456
    timeout: 10000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  mail:
    host: smtp.qq.com
    username: yourname@qq.com
    password: 123456
    port: 587
## jsp支持
  mvc:
    view:
      prefix: /WEB-INF/views
      suffix: .jsp
    pathmatch:
      matching-strategy: ant_path_matcher

